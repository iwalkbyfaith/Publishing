<!--
    
    #h1space 내부에 #createh1을 클릭할때마다
    h1태그(넣고싶은 단어는 마음대로 넣어주세요)가 생성되는 로직을 작성해주세요.(appendChild)

    태그도 텍스트도 온클릭 내부에 넣어야 한다.

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        window.onload = function(){

            
            var createh1Tag = document.getElementById("createh1");
            var h1spaceTag = document.getElementById("h1space");

            createh1Tag.onclick = function(){
                var h1Tag = document.createElement("h1");
                var text1 = document.createTextNode("h1안에 들어갈 텍스트");
                h1spaceTag.appendChild(h1Tag);
                h1Tag.appendChild(text1);                
            }
            

        }

    </script>
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="createh1">생성</button>
</body>
</html>

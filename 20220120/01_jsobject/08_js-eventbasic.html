<!-- 이벤트 기초 

    자바스크립트에서는 다양한 방식으로 이벤트를 통제할 수 있습니다.
    아래 이벤트 함수들을 모두 자주 쓰는 것은 아니지만
    한 번 정리해보고 실습해보겠습니다

        onload          = 문서가 모두 로드되면 이벤트 발생(우선순위:가장마지막)★
        onunload        = 문서 종료시 이벤트 발생
        ondblclick      = 해당 요소를 더블 클릭시 발생
        onclick         = 해당 요소를 한 번 클릭시 발생 ★
        onkeypress      = 해당 키를 눌렀을 때 발생
        onkeydown       = 해당 키가 눌려졌을때 발생(위와 거의 동일)
        onkeyup         = 해당 키를 눌렀다 뗄 때 발생
        onmouseover     = 마우스 커서가 대상에 올려지면 발생
        onfocus         = (탭키 등으로) 해당 요소가 타겟으로 잡힐 때 발생
        onmouseout      = 대상에서 마우스 커서가 벗어나면 발생
        onblur          = onfocus 상태에서 벗어나면 발생
        onsubmit        = 전송 버튼을 눌렀을 때 발생 ★
        onreset         = 취소 버튼을 눌렀을 때 발생
        onchange        = 입력요소 값이 변경되면 발생 ★
        onmousemove     = 마우스를 움직일 때마다 발생
        onresize        = 브라우저 창 크기가 조절 될 때 발생
        onerror         = 문서 이미지 불러오는 도중 에러 발생시 발생
        onabort         = 문서 이미지 불러오다 중단되면 발생

        on + 행동

        검색 키워드 : 파싱(구문번석)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>


    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--usemap을 사용해서 추가적인 이벤트-->
    <p><img src="img/popup.png" usemap="#pop"/></p>
    <!--아디가 pop인 것을 찾아서 연결해주겠다.-->
    <map name="pop" id="pop">
        <!--rect는 직사각형--><!--coords = 좌표(노가다로 알아내는 수밖에..)-->
        <area shape="rect" coords="228, 371, 294, 399"
            href="#" onclick="window.close();" alt="창닫기"> <!--alt = alternative 페이지가 제대로 로드 안 됐을때 표시해줄 것-->
    </map>
</body>
</html>

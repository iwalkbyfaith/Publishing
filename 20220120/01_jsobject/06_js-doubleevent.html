<!-- 이벤트 두 개 이상 걸기(이벤트 리스너)

    태그에 이벤트를 거는 방식은 잘 작동하지만,
    두 개 이상의 이벤트를 걸 떄는 하나씩만 작동하는 문제가 있습니다.(신형 브라우저에서는 됨)
    따라서 하나의 태그에 두 개 이상의 이벤트를 동시에 걸기 위해서는
    기존의 onclick 추가 방식이 아닌, 다른 방식으로 이벤트를 걸어야 합니다.
    현재 사용하는 방식을 DOM LEVEL 0 이라고 부릅니다.

    작동이 잘 안되는데 검색해봐야할듯(바뀌었을수도)

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function theFnc(){
            alert("경고문구");
        }

        // 두번째 이벤트 theFnc2()를 만들어주세요. alert() 사용
        function theFnc2(){
            alert("이벤트2");
        }

        // 자바스크립트 코드로 onClick을 넣으면 전달이 안됩니다.
        // var myBtn2 = document.getElementById("btn2"); // #btn2 선택
        // myBtn2.onclick = theFnc();
        // myBtn2.onclick = theFnc2();

        // 근데 콘솔에 나오긴나옴(함수가 일급객체이기 때문에)(28~30 주석처리하면 됨.)
        console.log(theFnc);


    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- onclick으로 건 경우-->
    <!-- theFnc2()를 생성한 후, 이어서 연결하면 '된다' (구형 브라우저에서는 안됨)-->
    <button id="btn1" onclick="theFnc(); theFnc2();">버튼1</button>
    
    <!---->
    <button id="btn2" >버튼2</button>


</body>
</html>

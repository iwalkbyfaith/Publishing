<!-- 로케이션 location

    로케이션은 현재 브라우저가 위치한 url 값을 제공하거나 혹은 url 변경에 관여합니다.    

        location.hash     - 주소창 url에서 #뒤에 오는 것을 반환
        location.host     - 주소창 url에서 도메인명 반환(포트번호 포함)
        location.hostname - 주소창 url에서 도메인명 반환(포트번호 제외)
        location.href     - 주소창 url에서 전체주소 반환 ★
        location.pathname - 주소창 url에서 메인 다음 경로 반환
        location.port     - 주소창 url에서 포트번호 반환
        location.protocol - 주소창 url에서 프로토콜 반환

        ★ 거의 안 쓰는데 .href를 이용해서 현재 페이지를 강제로 입력한 주소로 바꿔주는 것은 꽤 자주 쓰임

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        // location 코드
            document.write("<h1>hash : " + location.hash + "</h1>");
            document.write("<h1>host : " + location.host + "</h1>");
            document.write("<h1>hostname : " + location.hostname + "</h1>");
            document.write("<h1>href : " + location.href + "</h1>");
            document.write("<h1>pathname : " + location.pathname + "</h1>");
            document.write("<h1>port : " + location.port + "</h1>");
            document.write("<h1>protocol : " + location.protocol + "</h1>");

        
        // hash는 주소에 #~~ 이 존재하지 않아서 안 뜨는데 그럴때는 주소창을 열어서
        // http://127.0.0.1:5500/20220120/11_js-location.html#203020
        // 이런식으로 #과 숫자를 추가해주고 새로고침하면 뜬다.


        // ★ href를 이용한 브라우저 주소 이동
        // 현재 접속한 주소를 .href 에 있는 주소로 바꿔줌
            location.href = "http://www.naver.com";


    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>

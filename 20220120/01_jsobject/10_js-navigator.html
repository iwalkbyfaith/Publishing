<!-- 네비게이터 navigator

    네비게이터는 접속자의 브라우저 정보를 나타내줍니다.
    
    navigator.~~ 로 브라우저 정보를 조회 가능합니다.

        appCodeName - 브라우저의 코드명 제공
        appName     - 브라우저의 이름 제공
        appVersion  - 브라우저의 기본 버전과 실행중인 플랫폼 제공
        userAgent   - 브라우저의 전체적 정보를 제공

    브라우저별로 따로 개발을 해야할 시 필요한 정보
    지금 당장은 중요한 정보가 아님.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <script>

        document.write("코 드 명 : " + navigator.appCodeName + "<br/>");
        document.write("브라우저 : " + navigator.appName + "<br/>");
        document.write("앱 버 전 : " + navigator.appVersion + "<br/>");
        document.write("전체정보 : " + navigator.userAgent + "<br/>");

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

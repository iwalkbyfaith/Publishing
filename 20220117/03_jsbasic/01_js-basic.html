<!-- 자바스크립트 시작

    <head>에 <script>라는 태그를 쓸 것.
    스크립트 코드는 실행할 자바 스크립트 코드를 넣는 부분입니다.
    스크립트 태그 내부에 작성된 구문을 가리켜서 선언문이라고 부릅니다.
    권장되는 선언문의 위치는 head 태그 내부, 혹은 body태그 내부입니다.


    스크립트 내부에서 주석을 달고 싶으면 // 슬래시 2번 쓰고 사용.
    
    자바에서 System.out.println을 써서 콘솔에서 확인한 것처럼 자바스크립트도 입력한 코드를 확인할 수 있다. (각자 찍히는 위치가 다름.)

        (1. 화면) HTML 페이지 화면에 글씨를 찍어주는 코드는
            document.write("Hello javascript");
        
        (2. 콘솔) 자바스크립트에도 콘솔창이 있어서, 거기에 찍는 경우
            console.log("Hello JavaScript(console)");
            이 경우는 화면에는 보이지 않고, 콘솔창에서만 볼 수 있기 때문에
            확인하고 싶으면 F12(개발자도구)의 콘솔창에서 확인하면 된다.
            제일 많이 쓰는 방법.
        
        (3. 경고창) 경고창을 띄워서 확인하는 방법(잘 안씀)
            alert("Hello JavaScript(alert)");
    

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.write("hello JavaScript");
        console.log("Hello JavaScript(console)");
        alert("Hello JavaScript(alert)");
    </script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

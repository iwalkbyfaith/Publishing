<!-- 연산자) 비교 연산자
    
    비교 연산자는 왼쪽, 오른쪽에 있는 것들을 비교해주며
    자바와 마찬가지로 대소비교 연산자와 단순비교 연산자 두 종류로 나뉩니다.

    단순비교는 모든 자료형간 사용 가능하지만, 
    대소비교는 수치데이터끼리만 비교가 가능합니다.
    >, <, >=, <=

    (!!!주의 매우 중요 잊어버리지 좀 마라!!!)
    자바스크립트의 ===, !== 연산자
    자바에서는 동등 비교를 ==, !=로만 했습니다.
    그러나 자바스크립트에서 ==, !=은 자료형에 대한 고려없이 비교하기 때문에 문제가 됩니다.




-->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // == 로 비교하기 (결과 : true)
            // 콘솔 창에 똑같이 찍히면 똑같다고 생각하는 것.
        console.log(10 == '10');

        // ===로 비교하기 (결과 : false)
        console.log(10 === '10');

        // 나머지는 자바와 같다.
        var A = 10;
        var B = 3;
        var result;

        result = A > B;
        console.log(result);

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

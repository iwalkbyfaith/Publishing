<!-- 프롬프트

    prompt("질문내용")을 활용하면 마치 자바의 스캐너처럼 사용자의 입력을 받을 수 있습니다.
    prompt("질문내용", "기본답변")으로 두 개를 입력하면, 디폴트 답변을 지정할 수도 있습니다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 값을 입력하고 F12의 콘솔창을 보면, 방금 입력한 값을 확인할 수 있다. (화면 상에서는 안 뜸)
        var value = prompt("테스트로 값을 입력 받습니다.");
        console.log(value);

        // 값을 안 넣거나 취소를 누르면 null이 뜬다.
        // 그래서 사용자가 답을 안해도 디폴트값으로 입력되게 만들 수 있다. (취소 누르면 당연히 null)
        var value2 = prompt("아무값이나넣어주세욘", "입력안됨");
        console.log(value2);


    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

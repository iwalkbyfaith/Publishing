<!-- 연산자) 산술 연산자

    산술 연산자는 +, -, *, /, % 등이 있습니다.
    자바에서와 마찬가지로 각각 더하기, 빼기, 곱하기, 나누기, 나머지로 활용합니다.
    이항 연산자는 자바와 똑같이 작동합니다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var A = 10;
        var b = 3;
        var result;
        result = A + b;
        document.write(result + "<br/>");
            // <br/>을 쓰는 이유
            // document.write는 자동으로 개행이 되지 않기 때문에 다음 줄로 내리는 태그를 추가해주는 것.

        result = A - b;
        document.write(result + "<br/>");

        result = A * b;
        document.write(result + "<br/>");

        result = A / b;
        document.write(result + "<br/>");

        result = A % b;
        document.write(result + "<br/>");

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

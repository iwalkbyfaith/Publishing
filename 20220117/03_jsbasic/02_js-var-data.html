<!-- 변수
    var-data = variable data

    변수는 자바에서와 마찬가지로 어떤 값을 담을 수 있는 공간의 이름을 의미합니다.
    단, 자바와 같이 변수를 선언할 때 자료형까지 선언하는 언어들을 
    '정적타입언어'(타입이 변하지 않고 고정되는 언어) 라고 부르는데
    
    자바 스크립트는 자료형을 따로 지정하지 않아도 되며
    이런 변수에 자료형이 부여되지 않는 언어를 가리켜 동적타입언어(그때그때 타입이 변하는 언어)라고 부릅니다.
    이로 인한 장점도 있고 단점도 있으나, 기본적으로 JS자료형 검사에 엄격해야 오류가 없습니다.
    
    변수 선언 : var 변수명;

    자바스크립트는 코드 실수가 있어도 에러를 띄우지 않음.
        일부러 코드 실수를 내보고 라이브 서버에 가면 아무것도 안 뜸.
        여기서 F12를 눌러서 콘솔창을 확인하면 어디서 에러가 났는지 명시해주고,
        에러난 해당 구문을 클릭하면 어디에 에러가 났는지 노란색 배경과 빨간 원으로 표시해준다.
        트러블슈팅은 이런 식으로 이루어진다.
-->

        var num = 10;

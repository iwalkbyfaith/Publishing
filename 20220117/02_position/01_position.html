<!-- 포지션

    포지션은 블록을 박스의 위치를 기준으로 배치하는 기술이고
    주로 컨텐츠를 겹치게 배열하거나 덮어씌우는 등의 상황에 유용하기 쓰입니다.
        position:static
            요소를 겹칠수 없는 상태(디폴트값)
        position:relative
            absoulte 속성의 축(기준)이 되는 요소
            새로운 위치의 기준점(새로운 0점)이 됨.
        position:absoulte
            (부모 없으면) 기본적으로는 영점(페이지 좌측 최상단)에서 얼마나 떨어진 위치에 배치할지 결정
            (부모 있으면) relative의 자식에 걸면 relative 요소의 위치를 영점으로 삼음
            자기가 위치할 자리에 무엇인가 있든지 말든지 상관없이 그 자리로 가는것. (=겹쳐져도 문제가 없다.)
        position:fixed
            거의 안 씀. 구형 브라우저에서 주로 사용.

        겹쳐진 것의 윗 상자는 공중에 둥둥 떠 있따고 생각하면 됨 => 공간을 차지하지 않는다.

    파란색 박스를 제일 위로 올리고 싶다?
        (방법1) z 인덱스를 주면 됨.
            기본: 0
            z-index:1; 을 주면 0보다 높아지니까 제일 위로 올라감.
        (방법2) 코드는 위부터 아래로 순차적으로 적용되니까 코드의 순서를 바꾼다(귀찮)
        
        
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*먼저 모든 요소의 마진과 패딩을 0으로 만든다.*/
            * { margin: 0; padding: -0;}

        body{
            font:12px "굴림", Gulim;
            margin: 20px;
            background: url("img/bg_grid.gif");
        }

        /* 부모 요소(현재는 #box가 .myredl, .myblue, .mygreen의 상위 태그로 자리하고 있음)에는 position:relative가 붙는다. 
            relative를 받은 애는 그 자리에 그냥 위치해 있음(자기 자신은 축이니까 변화 없이 그 자리에 있다는 말.)*/
            #box {
                position: relative; 
                width:550px;
                border: solid 1px royalblue;
            }
            p{
                width: 130px; height: 80px; padding:10px;
                color:#fff; font-weight: bold;
            }
                /*position 세팅이 안 된 red는 기존 css 설정대로 배치됨.*/
                .myred{
                    background: red;
                }
                
                /*box에 포지션을 주지 않고 myblue에 position:absoliute를 걸면 0점이 페이지 좌측 최상단에 잡히게 된다. => relative가 없는 absoulte
                  여기서 box의 포지션에 relative를 거는 순간, 0점은 box border의 좌측 상단이 되는 것. => relative가 있는 absolute
                */

                .myblue{
                    background: blue;
                    position: absolute;
                    left: 50px;
                    top:0px;
                    z-index: 1;
                }

                .mygreen{
                    background-color: green;
                    position: absolute;
                    left:60px;
                    top:40px;
                    z-index:100;
                }

    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p class="myred">
            박스의 크기와 위치를 잘 살펴봐야 합니다.
        </p>
        <p class="myblue">
            박스의 포지션 속성을 바꿔가며 테스트합니다.
        </p>
        <p class="mygreen">
            포지션을 이해하기 위해서는 많은 테스트가 필요합니다.
        </p>
    </div>
</body>
</html>

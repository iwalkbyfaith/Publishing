<!-- 포지션 실습

    레이아웃을 float이 아닌 absoulte, relative를 가지고 구현
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    body{width: 500px;}
    #header{ 
        width: 500px; 
        height: 100px; 
        border: 2px black solid;}
    
    #content{
        width: 500px;
        height: 300px;
        border: 2px blue solid;
        position: relative;
    }
        .side{
            width: 200px;
            height: 300px;
            border: 2px solid orange;
            position: absolute;
            left:0px;
            top:0px;
        }
        .contents{
            width: 296px;
            height: 300px;
            border: 2px solid brown;
            position: absolute;
            left: 200px;
            top: 0px;
        }
    #footer{
        width: 500px;
        height: 100px;
        border: 2px black solid;
    }

    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">헤더</div>
    <div id="content">
        <div class="side">사이드바</div>
        <div class="contents">컨텐츠</div>
    </div>
    <div id="footer">푸터</div>
</body>
</html>

<html lang="en">
<head>
    <style>
        body { width: 700px; }
        #header {
            border: 5px solid gray;
            height: 100px;
            background: url("/20220113/04_box/img/bg_grid.gif");
            
        }
            .button li {
                display: inline-block;
                margin: 50px;

                text-decoration: none;

        }

            .rightsidebar{

            height: 50px;
        }

        <ul class="button">
            <li><a href="#">버튼1</a></li>

        </ul>

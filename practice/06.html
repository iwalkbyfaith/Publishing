 <!-- 2단 레이아웃 구현해보기

    #헤더, #컨텐트(#사이드바, #컨텐츠), #푸터
-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <style>
        body{
            width:550px;
        }
        #header {
            border: 2px dotted red;
            height: 100px;
        }

        #content{ 
            border: blue solid 2px;
            height: 300px;
        }
        #sidebar {
            border: 1px solid gray;
            width: 200px;
            height: 300px;
            float: left;
        }
        #contents {
            border: 1px solid gray;
            width: 330px;
            height: 300px;
            float:right;
        }
        #footer{
            border: 2px dashed green;
            height: 100px;
            clear: both;
        }


    </style>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>

    <div id="header">
        헤더
    </div>
    <div id="content">
        
        <div id="sidebar">
            사이드바
        </div>
        <div id="contents">
            컨텐츠
        </div>
    </div>
    <div id="footer">
        푸터
    </div> 

 </body>
 </html>

<!-- 레이아웃 display

    float:left를 걸기에는 요소가 많고 clear 해줘야 하기 때문에, 이런 경우 display를 이용해보자.

    display는 
        박스 태그를 블록태그로 만들어주거나
        블록태그를 박스태그로 만들어주거나 혹은
        아예 박스 자체를 화면에 보이지 않게 (코드상으로는 존재) 만들어주는 역할을 한다.

        display:block;  
            해당 요소를 블록 속성으로 전환(줄바꿈)
        display:inline; 
            해당 요소를 인라인속성으로 전환(가로로 나열)
            ex) div가 인라인 속성으로
        display:inline-block; 
            해당 요소를 인라인으로 만들지만 블록태그에서만 쓸 수 있던 몇몇 옵션(width, height, padding 등)을 쓸 수 있도록 허용
        display:none; 
            해당 요소는 존재하지만 화면에는 표시 안함.

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li{list-style-type: none;}
        body{font: 12px "굴림", Gulim;}
        a:hover {color: #369;}

        /*li가 세로방향(블록형식)이 아닌 가로방향(인라인형식)으로 나열되도록 처리*/
            #gnb li {display:inline;}
        
        /*li에 내장된 링크주소 버튼을 좀 더 예쁘게 꾸미기*/
            #gnb li a{
                display:inline-block; /*inline을 넣어서 비교해보기*/
                background: #c00;
                color: #fff;
                width:100px;
                height:25px;
                padding-top:10px;
                text-align:center;
                
            }


    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>주메뉴</h1>
        <ul id="gnb"> <!-- gnb = global navigation bar-->
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
        <a width="500px" href="#">인라인은 원래 너비 안 먹음</a>
    </div>
</body>
</html>

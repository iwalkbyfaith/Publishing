<!-- Concat

    자바와 마찬가지로 자바 스크립트도 +를 이용해 
    문자와 문자가 아닌 자료, 문자와 문자끼리 더할 수 있다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        
        // 문자 + 문자 = 문자 (결과 : 아름다운우리나라)
            var txt1 = "아름다운";
            var txt2 = "우리나라";
            document.write(txt1 + txt2 + "<br/>")

        // 문자 + 숫자 = 문자 (결과 : 자바8)
            var txt3 = "자바";
            var txt4 = 8;
            document.write(txt3 + txt4 + "<br/>");

        // 숫자 + 숫자 + 문자 (결과 : 5001000)
            // 왼쪽부터 계산이 됨. 
            // 순서1) num1 + num2 = 500
            // 순서2) 500 + '1000' = 5001000
            var num1 = 200;
            var num2 = 300;
            var txt5 = String(1000);   //String(자료) -> 문자화 (자바로 따지자면 일종의 형변환Casting )
            document.write(num1 + num2 + txt5 + "<br/>");
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

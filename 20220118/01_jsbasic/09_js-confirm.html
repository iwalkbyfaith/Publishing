<!-- confirm
     
    문법 : confirm("안내문");

    confirm은 질문에 대해서 예, 아니오만 있는 팝업창을 띄워줍니다.
    prompt와 유사하지만 사용자는 오직 예/아니오 만 선택 가능하며
    예(확인) 선택시 true
    아니오(취소) 선택시 false를 저장합니다.

    삼항 연산자를 사용해 조건식 처리. (조건식? true일때 리턴 : flase일때 리턴)
        result가 true면 var vote에 "재미있다",
        false면 "재미없다"가 저장되도록 구문을 작성해주세요.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var result = confirm("자바스크립트 재미있나요?");

        var vote = (result? '재미있다': '재미없다');
        document.write(vote);
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

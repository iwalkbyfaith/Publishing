<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {background-color:  chartreuse;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--클릭하면 강제로 네이버로 이동-->
    <h1 onclick="location.href='https://www.naver.com';">두번째 페이지</h1>

    <p><a href="02_js-history3.html">마지막 페이지로 이동</a></p>

    <!-- 다음 페이지로 이동한 적이 없기 때문에 '다음페이지', '다음(포워드' 버튼은 활성화가 안된 상태-->
    <!-- '마지막페이지로이동'을 누르고 다시 돌아오거나, h1태그를 눌러서 네이버에 갔다 오면 그때 활성화된다.-->
    <!-- 기록으로서의 다음페이지임 ex) 네이버-> 다음 갔으면 다음의 이전페이지는 네이버-->
    <!-- 다음페이지가 무조건 history2다음 history3이라고 생각하면 안됨.-->
    
    <input type="button" value="이전페이지" onclick="history.back();"/>
    <input type="button" value="다음페이지" onclick="history.go(1);"/>
    <input type="button" value="다음(포워드)" onclick="history.forward();"/> 


</body>
</html>

<!--레이아웃 상세 (개발자도구를 사용해서 확인하면서 해보기)

    1. 헤더 부분
        div로 만들어진 헤더 영역에서도, 다시 div를 써서 또 하위에 영역을 나눌 수 있음.
    
    2. 바디 부분
        네이버에서 보니까 바디 부분이 왼쪽 오른쪽 이렇게 나뉘어 있음
        
        사이드바
            left side bar
            right side bar
            기본적으로는 두 개 이지만, 그 이상일 수도 있음
        
        블록 태그이기 때문에 세로 방향으로 나열됨.
        우리가 원하는 것은 가로 방향으로 되는 것이기 때문에 추가 작업이 필요.
            근데 이거는 CSS를 배워야 할 수 있는 내용이라고 하넵;
            HTML은 블록태그냐, 인라인태그냐 밖에 지정을 못함.
        일단 작성한 것은 왼쪽, 가운데, 오른쪽이라고 생각해(긍정회로 돌려)


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 레이아웃</title>
</head>
<body>
    <!-- 1) 3단 레이아웃 구성을 div 태그를 이용해 만드세요-->

        <!-- 헤더 영역-->
        <div id="header">
            <!-- 헤더 영역 하위1) 스킵바-->
            <div id="skipbar">
                <a href="#">컨텐츠 이동</a>
            </div>
            <!-- 헤더 영역 하위2) 메뉴바-->
            <div id="menubar">
                <h1>ICT인재개발원</h1>
                <h2>메인메뉴</h2>
                <!--글로벌(전역)메모창-->
                <ul>
                    <li>회사소개</li>
                    <li>과정소개</li>
                    <li>커뮤니티</li>
                    <li>문의</li>
                </ul>
            </div>
        </div>


        <!-- 바디 영역 (3단 구성으로 해보겠다고 하심.)-->
        <div id="body">
            <!--왼쪽-->
            <div id="left">
                <h2>왼쪽 사이드바에 들어갈 내용입니다.</h2>
                <p>내용물</p>
            </div>
            <!--가운데-->
            <div id="center">
                <h2>가운데 사이드바에 들어갈 내용입니다.</h2>
                <p>내용물</p>
            </div>
            <!--오른쪽-->
            <div id="right">
                <h2>오른쪽 사이드바에 들어갈 내용입니다.</h2>
                <p>내용물</p>
            </div>

        </div>

        <div id="footer">
            <address>
                COPYRIGHT &copy; QQQ. ALL RIGHT RESERVED
            </address>
        </div>
</body>
</html>

<!--선택자 예제

    결과화면처럼 만들어주세요.

    좌우 폭을 고정해주는 코드
        #container {width:900px;}
    
    상하 여백을 없애주는 코드
        * {margin:0;}


-->


<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {color: blue;}
        div > p {background-color: salmon;}
        p > span {color: mediumblue;}
        .java {border: 1px solid violet;}
        .java > p {color: slateblue;}
        .python {border: 1px solid green;}
        .python > h2 {color: magenta;}
        .cpp {border: 1px solid yellow; color: violet;}   
        
        #container {width:900px;}
        * {margin:0;}
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 예제</title>
</head>
<body>

    <div id="container">
        <h1>프로그래밍 언어들</h1>
        <p> 프로그래밍 언어들에 대해서 <span>차근차근</span> 설명해드리겠습니다.</p>

        <ul>
            <li class="java">
                <h2>자바</h2>
                <p>웹/앱 개발이 모두 됨</p>

            </li>
            <li class="python">
                <h2>파이썬</h2>
                <p>머신러닝 등에 특화</p>
            </li>
            <li class="cpp">
                <h2>C++</h2>
                <p>게임 개발에 특화</p>
            </li>
        </ul>
    </div>

</body>
</html>

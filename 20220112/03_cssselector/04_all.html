<!-- 전체 선택자

    문법 : * {css구문}
    *(별)은 전체 선택자이다.
    말 그대로 모든 태그를 선택한다.
    일괄 적용이기 때문에 거의 사용하지 않음.

        solid(실선)
        dashed(점선)
        


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {border: black 1px solid;}
    </style>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>장비빨</h1>
    <ul>
        <li>듀얼모니터</li>
        <li>기계식키보드</li>
        <li>무접점키보드</li>
        <li>모니터암</li>
    </ul>
    <p>코딩은 장비빨로 하는게 아닙니다.</p>


</body>
</html>

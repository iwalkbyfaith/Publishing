<!-- 타입 선택자
    
    타입 선택자는 태그의 이름을 그대로 쓴다.
    작성 방법
        외부 파일이 아닌 같은 파일 내에 inline 형식이 아닌 형태로 css 설정을 하고 싶다면,
        1) head 태그 내에 2) style 태그를 작성하고 3) 그 사이에 css 문법을 써서 작성하면 된다.

    타입 선택자는 '이름만 일치하면' 다른 조건을 고려하지 않고 전부 적용대상으로 간주한다.
    
    스타일 내부에서는 주석을 /* 어쩌구저쩌구 */ 이렇게 달아야 한다.

-->
    
    

<!DOCTYPE html>
<html lang="en">

<head>
    <!--헤드태그 내부에 스타일을 만들어 작성-->
    <style>
        /* p태그 내부 글씨의 색상을 navy로 적용하시오*/
        p { color:navy;}
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입 선택자</title>
</head>
<body>
    <p>머리가 좋아지는 음식들...</p>
    <p>이것도 네이비</p>
    &lt;p&gt;태그 사이에 있지 않은건 적용되지 않는다.
</body>
</html>

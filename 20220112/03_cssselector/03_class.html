<!-- 클래스 선택자

    문법 : .클래스명 {css구문}
    아이디 선택자와 헷갈리지 않도록 주의.
        아이디 선택자 => #아이디명
        클래스 선택자 => .클래스명
    아이디 선택자와 다르게 중복해서 사용해도 된다.

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*id big-title의 글씨 색을 whitesmoke, 배경색을 indigo로 해주세요*/
            #big-title {color:whitesmoke; background-color: indigo;}
        /*id content의 글씨 색을 aqua로 해주세요*/
            #content {color:aqua;}
        
        /*클래스 title에 대해서 색을 darkgoldenrod로 바꿔주세요*/
            .title {color: darkgoldenrod;}
        /*클래스 item은 글씨색을 자유롭게 지정해주세요.*/
            .item {color:darkslategray;}

    </style>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
</head>
<body>
    <div id="big-title">
        <h1>css 선택자</h1>
    </div>

    <div id="content">
        <p class = "title">현재까지 익힌 것</p>
        <p class = "item">1. 태그 선택자</p>
        <p class = "item">2. 아이디 선택자</p>
        <p class = "item">3. 클래스 선택자</p>
        <hr>
        <p class = "title">앞으로 익힐 것</p>
        <p class = "item">4. 자식 선택자</p>
        <p class = "item">5. 기타 등등...</p>
    </div>
</body>
</html>

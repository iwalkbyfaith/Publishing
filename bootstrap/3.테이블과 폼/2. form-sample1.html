<!-- 폼 예제1

    ★ class="form-control"

    폼의 길이가 너무 길다면 col-me-2를 주면 됨
        <input type="text" class="form-control col-me-2" placeholder="이름">
        ??? 잘 기억 안나는데 정확히 어디에 넣었는지 강의 다시보기

    사이트에 들어가서 맘에 드는 예시를 보고
    그 예시에서 class 안에 어떤 것을 넣었는지 보고 그대로 적용하면 된다.



-->



<!doctype html>
<html lang="ko-kr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩   </title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom2.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
 <div class="container">
    
    
    <!-- 부트 스트랩 적용 안함-->
    <h4 class="text-primary"> 기본적인 HTML5의 폼 형태</h4>

    <form >
        <label for="Name">이름</label>
        <input type="text" placeholder="이름">
        <label for="emailaddress">이메일</label>
        <input type="email" placeholder="이메일">
        <input type="submit" value="확인">
    </form>

    <hr>




    <h4 class="text-primary">부트스트랩을 이용하여 폼을 변형</h4>

    <form role="form">
    <div class="form-group">
        <label for="Name">이름</label>
        <input type="text" class="form-control" placeholder="이름">
    </div>
    <div class="form-group">

        <label for="emailaddress">이메일</label>
        <input type="email" class="form-control" placeholder="이메일">
    </div>
    <div class="form-group">
        <button type="submit"> 확인</button>
    </div>

    </form>

     <hr>

     <!-- 아이디 비밀번호를 위 아래로(네이버 같은 느낌으로) 줄 때 사용한다.
        class="form-control"을 사용하면 아이디 비밀번호가 각각 한 칸을 사용한다.
        그런데 무조건 세로 방향으로 나열된다는 문제가 있음.
        Q) 만약 인라인 형태로 하고 싶다면? 
    
    -->







    <!-- A) 폼의 시작에 class="form-inline을 먼저 주면 된다."-->
    <h4 class="text-primary">부트스트랩 인라인 폼</h4>

    <form role="form" class="form-inline">
    <div class="form-group">
        <label for="Name">이름</label>
        <input type="text" class="form-control" placeholder="이름">
    </div>
    <div class="form-group">

        <label for="emailaddress">이메일</label>
        <input type="email" class="form-control" placeholder="이메일">
    </div>
    <div class="form-group">
        <button type="submit"> 확인</button>
    </div>

    </form>

     <hr>

      <h4 class="text-primary">부트스트랩 인라인 폼 label에 .sr-only 적용 후 </h4>

    <form role="form" class="form-inline">
    <div class="form-group">
        <label for="Name" class="sr-only">이름</label>
        <input type="text" class="form-control" placeholder="이름">
    </div>
    <div class="form-group">

        <label for="emailaddress" class="sr-only">이메일</label>
        <input type="email" class="form-control" placeholder="이메일">
    </div>
    <div class="form-group">
        <button type="submit"> 확인</button>
    </div>

    </form>

     <hr>

    <h4 class="text-primary">부트스트랩 수평 폼</h4>

    <form role="form">
    <div class="form-group row">
        <label for="Name" class="col-md-2 col-form-label">이름</label>

        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="이름">
        </div>
    </div>
    <div class="form-group row">
        <label for="emailaddress" class="col-md-2 control-label">이메일</label>
        <div class="col-md-10">
            <input type="email" class="form-control" placeholder="이메일">
        </div>
      </div>
    <div class="form-group row">
        <div class="offset-md-2 col-md-10">
            <button type="submit"> 확인</button>
        </div>
    </div>

    </form>

 </div>
</body>
</html>

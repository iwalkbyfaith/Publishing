<!-- Math 

    단순하게 수를 더하거나 뺄때는 산술연산자를 쓰지만,
    반올림, 최대값, 최소값을 구한다든지 아니면 난수를 구한다든지 할 때 Math를 사용합니다.

    Math에는 static 속성이 있어서 new 키워드로 생성을 하지 않아도 바로 쓸 수 있습니다.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    // Math 실습

        // 최대값
            var maxNum = Math.max(30, 70, 5, 150);
            document.write("최대값 : " + maxNum + "<br/>");

        // 최소값
            var minNum = Math.min(8, 19, 30, 490);
            document.write("최소값: " + minNum + "<br/>");

        // 반올림
            var roundNum = Math.round(3.5);
            document.write("반올림 : " + roundNum + "<br/>");
        
        // 올림
            var ceilNum = Math.ceil(5.1);
            document.write("소수점 올림 : " + ceilNum + "<br/>");

        // 내림
            var floorNum = Math.floor(10.5);
            document.write("소수점 내림 : " + floorNum + "<br/>");

        // 절대값
            var absNum = Math.abs(-10);
            document.write("절대값 : " + absNum + "<br/>");

        // 랜덤(난수)
            var random = Math.random();
            document.write("0~1 난수 : " + random + "<br/>");
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!-- 폼 옵션3) 모의 글쓰기 창 

    웹사이트에서 글쓴이0:"뭐시기뭐시기"라고 쓰고 초기화를 누르면 다시 '초기초기값'으로 돌아온다.

    readonly 읽기전용
        - 수정은 불가하지만 '읽기전용'이라는 내용이 넘어간다.
    disabled 사용불가
        - 수정 불가 
    
    value="값"을 넣으면 초기값을 세팅할 수 있다.
    초기값은 초기화 버튼을 눌렀을때에 복구되는 값이기도 하다.

    textarea태그는 value를 못 받고, 대신 여닫는 부분 사이에 텍스트를 기입하면 들어간다.
        <textarea cols="30" rows="10">여기에 값을 넣으면 그 값이 초기값이 되는것</textarea>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disabled/readonly</title>
</head>
<body>
    <fieldset>
        <legend>모의 글쓰기 창</legend>
        <form>
            <p>글쓴이0 : <input type="text" value="초기초기값" /></p>
            <p>글쓴이1 : <input type="text" value="읽기전용" readonly /></p>
            <p>글쓴이2 : <input type="text" value="사용불가" disabled /></p>
            <p>본문 : <textarea cols="30" rows="10">얘는 초기값이 없어서 여기다 입력해야함.</textarea></p>
            <p><input type="submit" value="제출" />
                <input type="reset" value="초기화" />
            </p>
        </form>
    </fieldset>



</body>
</html>

<!-- 들여쓰기 text-indent

    문법 : 태그 {text-indent: 크기;}
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .indent {text-indent: 30px;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>들여쓰기</title>
</head>
<body>
    <h1>들여쓰기 전</h1>
    <h1 class="indent">들여쓰기 후</h1>
</body>
</html>

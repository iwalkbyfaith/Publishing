<!-- 하위 선택자 (=자손 선택자)

    하위 선택자는 하위 요소이기만 하면 선택이 되는 선택자이다.
    기본의 꺽쇠 > 는 반드시 부모 자식 관계가 성립해야만 지정이 되었지만,
    하위 선택자는 부모 자식이 아니어도 자손이기만 하면되고,
    심지어 중간의 일부 계층을 생략해도 작동한다.

    원래 대로라면 ul > a {color : red;} ==> 안 먹힘
    하위 선택자는 이걸 띄어쓰기로 바꿈.
        => ul a {color : red;}
        ==> ul의 하위 항목중 a 가 있다면 그것을 빨간색으로 바꿔라.


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul a {color:red;}
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>인강 사이트 바로가기</h1>
    <ul>
        <li><a href="#">자바 인강</a></li>
        <li><a href="#">파이썬 인강</a></li>
        <li><a href="#">CPP 인강</a></li>
    </ul>
</body>
</html>

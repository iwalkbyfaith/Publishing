<!-- 경계선02 모두 적용해보기
    
    .p1 ~ .p8까지 각각 색상과 너비를 다르게 해서 화면에 출력.
    선의 종류는 기입된 종류로 해주세요.
    background에는 border01과 동일한 배경파일을 써주세요.
    p 태그는 너비 550px 패딩 5px을 사방으로 가집니다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font: 12px "굴림", Gulim;
            background: url('img/bg_grid.gif');
        }

        p {
            padding: 5px;
            width: 550px;
        }

        .p1 {
            border: 10px solid black;
        }
        .p2 {
            border: 2px dotted green;
        }
        .p3 {
            border: 20px dashed red;
        }
        .p4 {
            border: 5px groove skyblue;
        }
        .p5 {
            border: 3px ridge brown;  /*groove의 반대*/
        }
        .p6 {
            border: 8px inset blueviolet;
        }
        .p7 {
            border: 10px outset cornflowerblue;
        }
        .p8 {
            border: none;
        }


    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="p1">보더라인은 다양한 종류가 있다. solid</p>
    <p class="p2">보더라인은 다양한 종류가 있다. dotted</p>
    <p class="p3">보더라인은 다양한 종류가 있다. dashed</p>
    <p class="p4">보더라인은 다양한 종류가 있다. groove</p>
    <p class="p5">보더라인은 다양한 종류가 있다. ridge</p>
    <p class="p6">보더라인은 다양한 종류가 있다. inset</p>
    <p class="p7">보더라인은 다양한 종류가 있다. outset</p>
    <p class="p8">보더라인은 다양한 종류가 있다. none</p>
</body>
</html>

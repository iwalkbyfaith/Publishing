<!--★마진

    마진값도 패딩값과 마찬가지로
        한 개 => 네 방향
        두 개 => 상하 / 좌우
        네 개 => 위 오른쪽 아래 왼쪽

    단 마진은 경계선 안쪽과 컨텐츠의 거리가 아닌, 경계선 바깥쪽에서 얼마나 더 거리를 둘지를 설정한다.
        패딩 = 경계선 안쪽을 관장
        마진 = 경계선 바깥쪽을 관장
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {background-color: sandybrown;  /*경계선 안쪽을 채워주는*/
          width: 500px;
          margin: 50px;                    /*경계선 밖의 거리를 주는*/
        }
        
        p.tom {color:white; background-color: blue;
                width: 200px;
                margin: 30px;
        }
                
        p.tom1 {color:white; background-color: blue;
        width: 200px;
        margin: 00px 20px 30px 50px;
        }                
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    아무 태그도 적용안된 비교 텍스트.
    <p>오늘의 날씨</p>
    <p>오늘은 춥습니다.</p>
    <p>오늘은 비는 안옵니다.</p>
    <p class="tom">내일은 어떨까?</p>
    <p class="tom1">내일은 어떨까?</p>
</body>
</html>

<!-- 이미지 파일 넣기(인라인 태그)
    1) C드라이브에 img 파일을 만들고 사진을 넣는다.
        (경로 C:\publishing\20220110\img)
    2) 왼쪽 EXPLORER의 20220110 폴더 밑에 img폴더가 추가된 것을 볼 수 있음

    이미지는 img 태그를 이용해 표현한다.
    img태그 내에 src="경로"를 입력시 이미지 파일을 불러온다.

        1. 절대 경로
            ../../ == c:\라고 생각하면 된다.
            <img src="../../publishing/20220110/img/cat.jpg">
	        <img src="c:/publishing/20220110/img/chicken.jpg">
            라이브서버여서 안 나오고, txt 파일로 고쳐서 다시 html로 고친다음에 눌러서 보니까 잘 됨.
            선생님은 절대경로로 쓰는 것을 추천하신다고.
                왜냐하면 상대경로는 편하긴 편한데, 정확하게 어디에 있는 파일인지 알기 어렵기 때문에.
                또 파일을 모종의 이유로 옮겼을 시, 사진이 나오지 않음.(경로 수정에 취약) 
                절대경로는 그럴 우려가 없음. 파일이 깨지거나 그렇지 않음. 즉, 변경에 대한 저항성이 강해짐.
                웹사이트 작업을 하다보면 폴더를 옮기는 경우가 많다고.

        2. 상대 경로
            <img src="img/cat.jpg">
                08_image.html 파일이 위치한 주소 : C:\publishing\20220110\08-image.html
                cat.jpg가 위치한 주소            : C:\publishing\20220110\img\cat.jpg
                ==> c:\ 대한민국
                ==> publishing 서울시
                ==> 20220110 마포구    같은 느낌?
                ==> 겹치는 것은 적을 필요가 없음.
                ====> 안 겹치는 img부터 적으면 되는 것. 
                ======> 즉, 상대경로는 겹치는 구간까지는 생략하고 이후 구간부터만 경로를 적는 방식.
        

            우리가 흔히 주소라는 개념을 사용할 때, 
            전체적인 주소는 "대한민국 서울특별시 마포구 서교동 첨단빌딩 7층 ..." 이지만 실제로는 '대한민국'을 안 씀.
            그냥 '교동'에 산다고 하면
                대구 사는 사람 : '쟤 대구시 교동에 사나?'
                춘천 사는 사람 : '쟤 춘천시 교동에 사나?'
                자기가 사는 곳 기준으로 생각할 수 있음.
            서로 다른 지역에 살 때, 헷갈리지 않게 하려면 정확하게 어느 시, 어느 지역인지 말해야한다.
                ==> 절대 경로

            우리나라 사람들끼리 이야기할때는 전체 주소(대한민국부터~ )를 이야기하지 않음.
            왜? 친구도 대한민국에 살고, 나도 대한민국에 살아서.
            또 서울 사는 사람들끼리는 "나 대한민국 서울시 서대문구 아현역 근처에 살아"라고 안하고, "아현역 근처 살아"라고 말할 수 있음.
                ==> 상대 경로

        3. 그림 파일의 크기가 큰 경우 가로너비와 세로 길이를 width, height 값으로 조절할 수 있다.




-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 절대 경로 -->
    <img src="c:/publishing/20220110/img/chicken.jpg">

    <!-- 상대 경로 -->
    <img src="img/cat.jpg"


    <!-- 크기 변경(절대경로) -->
    <img src="c:/publishing/20220110/img/chicken.jpg" width = "450px" height="300px">

    <!-- 크기 변경(상대경로) -->
    <img src="img/cat.jpg" width = "300px" height = "550px">
    <img src="img/cat.jpg" width = "30%" height = "50%">
    <!-- 원본 크기 대비 30%, 50%로 줄여 달라는 뜻-->
    
    <!-- alt = alternative keyword
         파일이 없는 경우에'만' 뜨고, 있으면 안 뜸-->
    <img src="#" alt ="대체 키워드(그림파일의 경로에 파일이 없을 때 띄울 키워드">
    <img src="img/cat.jpg" width = "30%" heigh = "50%" alt ="없으면 이 메세지를 보여주">


</body>
</html>

<!-- 텍스트 부가 요소들 
    1. 강조하기
        1) 이텔릭체 <em> 또는  <i>
        2) 볼드처리 <strong>
    2. 생략어 및 두문자어
        1) <abbr>
        2) <acronym>
        )) 얘네들은 사이트 내에서 밑줄이 쳐지니까, 그게 싫으면 인용문 쓰면 됨.
    3. 추가글과 삭제글
        1) 취소선 <del> (delete의 약자)
        2) 밑줄 <ins>   (insert의 약자)
    4. 윗첨자와 아래첨자
        1) 윗첨자 <sup>
        2) 아래첨자 <sub>


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 부가 요소들</title>
</head>
<body>
    <h1>텍스트 부가 요소들</h1>
    <h2>강조하기</h2>
    <p>이제 <em>스프링이</em> 대세다.</p>  <!--이텔릭체-->
    <p>이제 <strong>스프링이</strong> 대세다.</p> <!--볼드 처리-->

    <h2>생략어 및 두문자어</h2>
    <p> <abbr title="League Of Legend">LOL</abbr></p>
    <p><acronym title="Java Script">JS</acronym>(자바스크립트)</p>

    <h2>추가글과 삭제글</h2>
    <p>정기세일 : <del>21.08.30 ~ 22.01.10</del></p> <!-- 취소선 -->
    <p>정기 세일 변경 : <ins>21.12.30 ~ 22.06.30</ins></p> <!-- 밑줄 -->

    <h2>윗첨자, 아래첨자</h2>
    <p>m<sup>2</sup></p>
    <p>co<sub>2</sub></p>



</body>
</html>

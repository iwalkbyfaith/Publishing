<!--주소 태그 
    
    홈페이지 맨 밑에 회사 주소 나오는거
    
    주소 태그
     1) 자동으로 이탤릭체로 변함
     2) adress 자체는 블록 태그임.
     3) adress '내부'는 인라인태그 속성(<br>을 쓰기 전까지는 엔터 효과가 없으니.) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소(address)태그</title>
</head>
<body>
    <h1>자바 교육기관</h1>
    <address>
        서울특별시 마포구 양화로 첨단빌딩 7층 <br>
        연락처 : 02) 0202-0202 <br>
        COPYRIGHT &copy; ICT인재개발원 ALL Rright Reserved
    </address> 주소 끝난 지점
    <i>
        서울특별시 마포구 양화로 첨단빌딩 7층 <br>
        연락처 : 02) 0202-0202 <br>
        COPYRIGHT &copy; ICT인재개발원 ALL Rright Reserved
    </i> 주소 끝난 지점

    <!-- Q) i라고 써도 똑같은 효과인데, 왜 address 태그를 쓸까?
         A) 주소라는걸 표시해주려고.
            한국인끼리만 작성하면 딱 봐도 주소지이지만,
            외국인과 함께 한다면? 그 친구들은 한글을 모름.-->
</body>
</html>

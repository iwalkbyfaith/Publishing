<!-- 링크 생성
    
    링크는 클릭시 브라우저 요청을 다른 사이트나 화면으로 넘겨주는 역할을 하는 요소이다.
    a태그 내부에 href라는 속성을 이용해 목적지를 지정해줄 수 있다.
        href = 하이퍼링크 레퍼런스 

-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그로 링크 생성</title>
</head>
<body>
    
    <h1>a태그</h1>
    <a href="https://www.naver.com"> 네이버로 보내줍니다. </a> <br>
    <a href="https://www.daum.net"> 다음으로 보내줍니다. </a> <br>

         <!--클릭해야 하는 대상이 글씨만 가능한 것은 아니다.
             응용해서 아무 그림이나 링크 내부에 넣어서 그림을 클릭하면 지정한 사이트로 넘어가도록 만들어보자
               ==> 태그 사이에 또 다른 태그를 넣을 수 있다.
         -->
             <a href="https://www.youtube.com/watch?v=BWDgE9-541g"> <img src="img/cat.jpg" width = "25%" height = "25%"> </a> </br>
             <a href="https://www.youtube.com/watch?v=SAaGfV8_sFI"><img src="img/chicken.jpg" width = "20%" height = "20%"></a>




</body>
</html>
